## material theme
theme: 
  name: material
  language: de
  font: false 
#   text: roboto
#   code: Roboto Mono
  icon:
    logo: material/home
    favicon: img/favicon.png

  favicon: img/favicon.png
  palette:
    primary: blue
    accent: indigo
    scheme: slate

  features: 
    - instant
    - tabs

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/saruter
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/saruter
  

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
      linenums: true

  - toc:
      permalink: true

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  
  - attr_list